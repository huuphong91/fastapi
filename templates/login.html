{% include 'layout.html' %}

<div class="max-w-lg mx-auto mt-10 p-4 bg-white shadow-md rounded-lg">
    <div class="border-b pb-2 mb-4 text-lg font-semibold">
        Login
    </div>
    <div>
        <form id="loginForm">
            <div class="mb-4">
                <label class="block text-gray-700">Username</label>
                <input type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" name="username" autocomplete="username" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" name="password" autocomplete="current-password" required>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Login
            </button>
        </form>
    </div>
    <div class="mt-4 text-gray-500 text-sm text-center">
        <a href="/auth/register-page" class="text-indigo-600 hover:underline">Register?</a>
    </div>
</div>
